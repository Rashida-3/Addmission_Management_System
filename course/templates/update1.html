{% extends "app/basic.html" %}
{% block body %}
<div class="container">
    <div class="col2 my-4">
        <h2> </h2>
        <form method="post" actions="">{% csrf_token %}
            <input type="hidden" name="itemsjson" id="itemsjson">
            <input type="hidden" name="amount" id="amount">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Name</label>
                    <input type="text" class="form-control" id="name" value="{{ user.name }}" name="name" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email"   name="email" placeholder="Email" value="{{user.email}}">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}"  
                       pattern="[0-9]{10}" 
                       title="Please enter a 10-digit phone number"
                       minlength="10" 
                       maxlength="10" 
                       required>
                <!-- <div class="invalid-feedback">
                    Please enter a valid 10-digit phone number consisting only of numbers.
                </div> -->
            </div>

            <div class="form-group col-md-6">
                <label for="inputAddress2">Date_of_birth</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ user.dob }}" 
                       onkeydown="return false;" 
                       onpaste="return false;" 
                       oncut="return false;">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city"  name="city" value="{{user.city}}" >
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Courses</label>
                    <input type="text" class="form-control" id="course"  name="course"  value="{{user.course}}">

                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

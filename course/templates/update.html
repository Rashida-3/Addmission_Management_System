{% extends "sidebar.html"%}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            display: block;
            /* Hide the form by default */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 3px solid #a49e9e;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #161616;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #828582;
        }

        /* Optional: Adjust layout for smaller screens */
        @media (max-width: 600px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Your form with an added ID -->

    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-container">
        <h1>Update Your Student Details</h1>
        <form id="updateUserForm" method="post" action="{% url 'update1' %}">
            <!-- Your form elements -->
            {% csrf_token %}
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter user ID">
            <br>
            <label for="update_name">Name:</label>
            <input type="text" id="update_name" name="update_name" placeholder="Enter updated name">
            <br>
            <label for="update_email">Email:</label>
            <input type="email" id="update_email" name="update_email" placeholder="Enter updated email">
            <br>
            <label for="update_phone">Phone:</label>
            <input type="text" id="update_phone" name="update_phone" maxlength="10"
                placeholder="Enter updated phone number">
            <br>
            <label for="update_city">City:</label>
            <input type="text" id="update_city" name="update_city" placeholder="Enter updated city">
            <br>
            <label for="my_field">Select a choice:</label>
            <select id="my_field" name="my_field">
                <option value="choice1"> </option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="FullStack">FullStack</option>
            </select>
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>

</html>
{% endblock %}
